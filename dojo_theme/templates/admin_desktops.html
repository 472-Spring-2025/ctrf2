{% extends "admin/base.html" %}

{% block stylesheets %}
{% endblock %}

{% block content %}
<div class="jumbotron">
  <div class="container">
    <h1>Joinable User Desktops Sessions</h1>
  </div>
</div>
<div class="container">
  <div id="grades" class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <td scope="col"><b>Interactive Link</b></td>
            <td scope="col"><b>View-Only Link</b></td>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td><a href="/desktop/{{ user.id }}">{{ user.name }}</a></td>
            <td><a href="/desktop/{{ user.id }}?view_only=1">{{ user.name }} (view only)</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
